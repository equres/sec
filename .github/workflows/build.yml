name: Build SEC App

on: 
  push:
    branches:
      - '*'

jobs:
  lint:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          stable: 'false'
          go-version: '1.16'
        
      - name: Build App
        run: make build

      - name: Copy App to Production Server
        run: |
          uname -a
          pwd
          ls -la
          whoami
          echo "${{ secrets.SECPROD_PRIV_KEY }}" > ~/.ssh/id_rsa
          chmod 700 ~/.ssh/id_rsa
          ssh-keyscan -H 192.99.161.20
          scp -o StrictHostKeyChecking=no -r ../../sec root@192.99.161.20://home/sec/sec
