server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name www.equres.com equres.com;


#	include /etc/nginx/snippets/ssl.conf;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2;
    ssl_ciphers EECDH+AESGCM:EECDH+AES;
    ssl_ecdh_curve secp384r1;
    ssl_prefer_server_ciphers on;
    ssl_stapling on;
    ssl_stapling_verify on;
    add_header Strict-Transport-Security "max-age=15768000; includeSubdomains; preload";
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    ssl_certificate /home/certs/.acme.sh/equres.com/fullchain.cer;
    ssl_certificate_key /home/certs/.acme.sh/equres.com/equres.com.key;
    ssl_trusted_certificate /home/certs/.acme.sh/equres.com/fullchain.cer;


    include /etc/nginx/snippets/gzip.conf;


    # App configuration starts here. Expect to see blocks
    # in here.


        # Static directory with PHP enabled:

        root /var/www/equres.com;
        index index.php index.html;

        location / {
            try_files $uri $uri/ =404;
    #		auth_basic "Restricted Content";
    #		auth_basic_user_file /etc/nginx/.htpasswd;
        }

        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:/var/run/php/php7.0-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }


    location /tmp/ {
        autoindex on;
    }
}
